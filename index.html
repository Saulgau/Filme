<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FilmFrei</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #14181c;
      --primary: #00acc1;
      --text: #e0f7fa;
      --card-bg: #1e242b;
      --highlight: #00bcd4;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    .header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .search-container {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .search-container input {
      width: 320px;
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      border: none;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .search-container input:focus {
      border: 2px solid var(--highlight);
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .video-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 1rem;
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,188,212,0.4);
    }

    .video-card img {
      width: 100%;
      border-radius: var(--radius);
    }

    .video-title {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: 600;
      color: var(--highlight);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .modal-content iframe {
      width: 640px;
      height: 360px;
      border: none;
      border-radius: var(--radius);
    }

    .modal-content img {
      width: 240px;
      border-radius: var(--radius);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: var(--text);
      cursor: pointer;
    }

    .close-btn:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="header">FilmFrei</div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Suche nach Titeln..." onkeyup="filterVideos()">
  </div>

  <div class="video-grid" id="videoGrid">
    <div class="video-card" data-title="Testvideo" onclick="openModal('https://clip.place/videos/embed/5reHebRHsJpqcSWCurxLLj', 'https://via.placeholder.com/240x360?text=Test+Cover')">
      <img src="https://via.placeholder.com/200x300?text=Test+Cover" alt="Cover">
      <div class="video-title">Testvideo</div>
    </div>

    <div class="video-card" data-title="Mr. No Pain" onclick="openModal('https://clip.place/videos/embed/tqpW58GFoCCCyaEn2JRYdh?autoplay=1&amp;warningTitle=0&amp;peertubeLink=0%22%20frameborder=%220%22%20allowfullscreen=%22%22%20sandbox=%22allow-same-origin%20allow-scripts%20allow-popups%20allow-forms', 'https://musicart.xboxlive.com/7/43135100-0000-0000-0000-000000000002/504/image.jpg')">
      <img src="https://filmpalast.to/files/movies/450/mr-no-pain.jpg" alt="Mr. No Pain">
      <div class="video-title">Mr. No Pain</div>
    </div>
  </div>

  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalCover" src="" alt="Cover">
      <iframe id="modalIframe" src="" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    function openModal(videoUrl, coverUrl) {
      document.getElementById('modalCover').src = coverUrl;
      document.getElementById('modalIframe').src = videoUrl;
      document.getElementById('videoModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
      document.body.style.overflow = 'auto';
    }

    function filterVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
