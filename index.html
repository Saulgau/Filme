<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#141414">
    <link rel="icon" type="image/x-icon" href="/path/to/favicon.ico">

    <!-- For iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">

    <!-- For Android devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
    <title>FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            padding-top: 120px; /* Increased to accommodate header and pull-to-refresh */
            height: calc(100% - 120px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(20,20,20,0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        #searchBar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 8px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
        }
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .film-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .film-card:hover {
            transform: scale(1.05);
        }
        .film-card img {
            width: 100%;
            height: auto;
            display: block; /* Ensures no extra space below image */
        }
        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
        .film-title {
            margin: 0;
            font-size: 14px;
        }
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        #closePlayer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            z-index: 2001;
            cursor: pointer;
        }
        #resumePrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2002;
            display: none;
        }
        #resumePrompt button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #resumePrompt button:hover {
            background: #f40612;
        }
        #pullToRefresh {
            text-align: center;
            height: 40px;
            line-height: 40px;
            position: fixed;
            top: 60px; /* Position below the header */
            left: 0;
            right: 0;
            background-color: rgba(20,20,20,0.8);
            z-index: 999;
            transition: transform 0.3s ease;
            transform: translateY(-100%);
        }
        .refreshing #pullToRefresh {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>FilmFrei</h1>
        <input type="text" id="searchBar" placeholder="Film suchen...">
    </header>
    <div id="pullToRefresh">
        <i class="fas fa-sync"></i> Zum Aktualisieren nach unten ziehen
    </div>
    <div class="container">
        <div class="film-grid" id="filmGrid"></div>
    </div>
    <div id="player">
        <button id="closePlayer"><i class="fas fa-times"></i></button>
        <video id="videoPlayer" controls></video>
    </div>
    <div id="resumePrompt">
        <p>Möchtest du dort fortfahren, wo du aufgehört hast?</p>
        <button onclick="resumePlayback(true)">Ja</button>
        <button onclick="resumePlayback(false)">Nein</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let catalog = null;
        let currentFilm = null;
        let startY = 0;
        let pullDistance = 0;
        const container = document.querySelector('.container');
        const pullToRefresh = document.getElementById('pullToRefresh');
        const catalogUrl = 'https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat';

        async function loadCatalog() {
            try {
                const response = await fetch(catalogUrl);
                catalog = await response.json();
                renderFilms(catalog.films);
            } catch (error) {
                console.error('Fehler beim Laden des Katalogs:', error);
                alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es später erneut.');
            }
        }

        function renderFilms(films) {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            films.forEach(film => {
                const card = document.createElement('div');
                card.className = 'film-card';
                card.innerHTML = `
                    <img src="${film.poster}" alt="${film.title}">
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>
                    </div>
                `;
                card.addEventListener('click', () => playFilm(film));
                filmGrid.appendChild(card);
            });
        }

        function playFilm(film) {
            currentFilm = film;
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            const savedTime = localStorage.getItem(`filmProgress_${film.id}`);

            if (savedTime) {
                document.getElementById('resumePrompt').style.display = 'block';
            } else {
                startPlayback();
            }
        }

        function resumePlayback(resume) {
            document.getElementById('resumePrompt').style.display = 'none';
            startPlayback(resume);
        }

        function startPlayback(resume = false) {
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            player.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(currentFilm.streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    if (resume) {
                        const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);
                        video.currentTime = savedTime ? parseFloat(savedTime) : 0;
                    }
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = currentFilm.streamUrl;
                if (resume) {
                    const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);
                    video.currentTime = savedTime ? parseFloat(savedTime) : 0;
                }
                video.play();
            }

            video.addEventListener('timeupdate', function() {
                localStorage.setItem(`filmProgress_${currentFilm.id}`, video.currentTime);
            });
        }

        document.getElementById('closePlayer').addEventListener('click', () => {
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            player.style.display = 'none';
            video.pause();
            video.src = '';
            currentFilm = null;
        });

        document.getElementById('searchBar').addEventListener('input', searchFilms);

        function searchFilms() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredFilms = catalog.films.filter(film => 
                film.title.toLowerCase().includes(searchTerm)
            );
            renderFilms(filteredFilms);
        }

        // Pull-to-Refresh Funktionalität
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].pageY;
            pullDistance = 0;
        });

        container.addEventListener('touchmove', (e) => {
            const y = e.touches[0].pageY;
            pullDistance = y - startY;
            if (container.scrollTop === 0 && pullDistance > 0 && pullDistance < 90) {
                document.body.classList.add('refreshing');
                pullToRefresh.style.transform = `translateY(${pullDistance - 40}px)`;
                e.preventDefault();
            }
        });

        container.addEventListener('touchend', () => {
            if (pullDistance > 60 && container.scrollTop === 0) {
                loadCatalog();
            }
            document.body.classList.remove('refreshing');
            pullToRefresh.style.transform = 'translateY(-100%)';
        });

        // Beim Start der App
        loadCatalog();
    </script>
</body>
</html>
