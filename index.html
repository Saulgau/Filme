<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background-color: rgba(20, 20, 20, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        #searchBar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2);
            color: var(--text-color);
            font-size: 16px;
        }
        
        #searchBar:focus {
            outline: none;
            background-color: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 70px auto 0;
            padding: 20px;
        }
        
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .film-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .film-card:hover {
            transform: translateY(-5px);
        }
        
        .film-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .film-info {
            padding: 15px;
        }
        
        .film-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .film-year {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        #videoPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
        }
        
        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #videoPlayer:hover .custom-controls {
            opacity: 1;
        }
        
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #closePlayer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 2001;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #progressBar {
            flex-grow: 1;
            height: 5px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            position: relative;
            border-radius: 2.5px;
        }
        
        #progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 2.5px;
        }
        
        #timestamp {
            color: white;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            #searchBar {
                margin: 10px 0;
                width: 100%;
            }
            
            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo" id="refreshLink">FilmFrei</a>
            <input type="text" id="searchBar" placeholder="Film suchen...">
        </div>
    </header>
    
    <div class="container">
        <div class="film-grid" id="filmGrid"></div>
    </div>
    
    <div id="videoPlayer">
        <button id="closePlayer">
            <i class="fas fa-times"></i>
        </button>
        <video id="mainVideo">
            <source src="" type="video/mp4">
            Ihr Browser unterstützt keine HTML5-Videos.
        </video>
        <div class="custom-controls">
            <button class="control-button" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <span id="timestamp">0:00 / 0:00</span>
            <button class="control-button" id="fullscreenBtn">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <script>
        let catalog = null;
        let currentFilm = null;
        const defaultCatalogUrl = 'https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat';
        
        document.addEventListener('DOMContentLoaded', () => {
            setupPlayer();
            loadCatalog(defaultCatalogUrl);
            
            document.getElementById('refreshLink').addEventListener('click', (e) => {
                e.preventDefault();
                loadCatalog(defaultCatalogUrl);
            });
            
            document.getElementById('searchBar').addEventListener('input', searchFilms);
        });
        
        function setupPlayer() {
            const video = document.getElementById('mainVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const timestamp = document.getElementById('timestamp');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const closeBtn = document.getElementById('closePlayer');
            
            playPauseBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            video.addEventListener('play', updatePlayButton);
            video.addEventListener('pause', updatePlayButton);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateProgress);
            
            progressBar.addEventListener('click', seek);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            closeBtn.addEventListener('click', closePlayer);
            
            function togglePlay() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            
            function updatePlayButton() {
                playPauseBtn.innerHTML = `<i class="fas fa-${video.paused ? 'play' : 'pause'}"></i>`;
            }
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                timestamp.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }
            
            function seek(e) {
                const percent = (e.offsetX / progressBar.offsetWidth);
                video.currentTime = percent * video.duration;
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.getElementById('videoPlayer').requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
            
            function closePlayer() {
                document.getElementById('videoPlayer').style.display = 'none';
                video.pause();
                video.currentTime = 0;
            }
        }
        
        async function loadCatalog(url) {
            try {
                const response = await fetch(url);
                catalog = await response.json();
                renderFilms(catalog.films);
            } catch (error) {
                console.error('Fehler beim Laden des Katalogs:', error);
                alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es später erneut.');
            }
        }
        
        function renderFilms(films) {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            
            films.forEach(film => {
                const card = document.createElement('div');
                card.className = 'film-card';
                card.innerHTML = `
                    <img src="${film.poster}" alt="${film.title}" loading="lazy">
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>
                        <p class="film-year">${film.year || 'Unbekanntes Jahr'}</p>
                    </div>
                `;
                card.addEventListener('click', () => playFilm(film));
                filmGrid.appendChild(card);
            });
        }
        
        function playFilm(film) {
            currentFilm = film;
            const video = document.getElementById('mainVideo');
            const player = document.getElementById('videoPlayer');
            
            video.querySelector('source').src = film.streamUrl;
            video.load();
            player.style.display = 'block';
            video.play();
        }
        
        function searchFilms() {
            if (!catalog) return;
            
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredFilms = catalog.films.filter(film => 
                film.title.toLowerCase().includes(searchTerm)
            );
            renderFilms(filteredFilms);
        }
    </script>
</body>
</html>
