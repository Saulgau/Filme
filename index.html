<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FilmFrei</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0b0b1a;
      --primary: #7b61ff;
      --text: #e0e0ff;
      --card-bg: #151528;
      --highlight: #8f84ff;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: transparent;
    }

    .logo-box {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(123, 97, 255, 0.3);
    }

    .logo-box img {
      width: 36px;
      height: 36px;
    }

    .site-title {
      margin-left: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary);
    }

    .search-container {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .search-container input {
      width: 320px;
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      border: none;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .search-container input:focus {
      border: 2px solid var(--highlight);
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .video-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 1rem;
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(123, 97, 255, 0.4);
    }

    .video-card img {
      width: 100%;
      border-radius: var(--radius);
    }

    .video-title {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: 600;
      color: var(--highlight);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .modal-content iframe {
      border-radius: var(--radius);
    }

    .modal-content img {
      width: 240px;
      border-radius: var(--radius);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: var(--text);
      cursor: pointer;
    }

    .close-btn:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">
      <img src="https://i.ibb.co/mVppM8YB/Chat-GPT-Image-12-Apr-2025-14-57-00.png" alt="FilmFrei Logo">
    </div>
    <div class="site-title">FilmFrei</div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Suche nach Titeln..." onkeyup="filterVideos()">
  </div>

  <div class="video-grid" id="videoGrid">
    <div class="video-card" data-title="4K Test Video"
      onclick="openModal('<iframe title=&quot;4K Test Video&quot; width=&quot;560&quot; height=&quot;315&quot; src=&quot;https://clip.place/videos/embed/x7XCdjXNuFj1BUwuLwWkaZ?autoplay=1&amp;warningTitle=0&amp;peertubeLink=0&amp;p2p=0&quot; frameborder=&quot;0&quot; allowfullscreen=&quot;&quot; sandbox=&quot;allow-same-origin allow-scripts allow-popups allow-forms&quot;></iframe>', 
      'https://static.displate.com/857x1200/displate/2022-06-30/f8f3313d1ed6ba16b4eae1aabdbb7746_890334db197b0d72baeedc5725a28975.jpg')">
      <img src="https://static.displate.com/857x1200/displate/2022-06-30/f8f3313d1ed6ba16b4eae1aabdbb7746_890334db197b0d72baeedc5725a28975.jpg" alt="4K Test Cover">
      <div class="video-title">4K Test Video</div>
    </div>
<div class="video-card" data-title="Mr. No Pain"
  onclick="openModal('<iframe title=&quot;Mr. No Pain&quot; width=&quot;560&quot; height=&quot;315&quot; src=&quot;https://clip.place/videos/embed/tqpW58GFoCCCyaEn2JRYdh?autoplay=1&amp;warningTitle=0&amp;peertubeLink=0&amp;p2p=0&quot; frameborder=&quot;0&quot; allowfullscreen=&quot;&quot; sandbox=&quot;allow-same-origin allow-scripts allow-popups allow-forms&quot;></iframe>', 
  'https://filmpalast.to/files/movies/450/mr-no-pain.jpg')">
  <img src="https://filmpalast.to/files/movies/450/mr-no-pain.jpg" alt="Mr. No Pain Cover">
  <div class="video-title">Mr. No Pain</div>
</div>
        <div class="video-card" data-title="Mickey 17"
      onclick="openModal('<iframe title="Mickey 17" width="560" height="315" src="https://clip.place/videos/embed/d8SWA8R8pLAStCsxXxbpgK?autoplay=1&amp;warningTitle=0&amp;peertubeLink=0&amp;p2p=0" frameborder="0" allowfullscreen="" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>', 
      'https://filmpalast.to/files/movies/450/mickey-17.jpg')">
      <img src="https://filmpalast.to/files/movies/450/mickey-17.jpg" alt="Mickey 17 Cover">
      <div class="video-title">Mickey 17</div>
    </div>
  </div>

  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalCover" src="" alt="Cover">
      <div id="modalIframeContainer"></div>
    </div>
  </div>

  <script>
    function openModal(iframeHtml, coverUrl) {
      document.getElementById('modalCover').src = coverUrl;
      document.getElementById('modalIframeContainer').innerHTML = iframeHtml;
      document.getElementById('videoModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('modalIframeContainer').innerHTML = '';
      document.body.style.overflow = 'auto';
    }

    function filterVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
