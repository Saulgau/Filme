<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#141414">
    <title>FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --header-height: 60px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #141414;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: rgba(20,20,20,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        h1 {
            font-size: 24px;
            margin-right: 20px;
        }
        #searchBar {
            flex-grow: 1;
            background-color: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 16px;
        }
        #searchBar::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .container {
            margin-top: var(--header-height);
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #pullToRefresh {
            text-align: center;
            padding: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .film-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 2 / 3;
            background-color: #2a2a2a;
        }
        .film-card:hover, .film-card:focus {
            transform: scale(1.05);
        }
        .film-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0,0,0,0.7);
        }
        .film-title {
            font-size: 14px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        #closePlayer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        #resumePrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2001;
            display: none;
        }
        #resumePrompt button {
            margin: 10px;
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        @media (min-width: 1200px) {
            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        /* For TV screens */
        @media (min-width: 1920px) {
            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            .film-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FilmFrei</h1>
        <input type="text" id="searchBar" placeholder="Film suchen...">
    </header>
    <div class="container">
        <div id="pullToRefresh">
            <i class="fas fa-sync"></i> Zum Aktualisieren nach unten ziehen
        </div>
        <div class="film-grid" id="filmGrid"></div>
    </div>
    <div id="player">
        <button id="closePlayer"><i class="fas fa-times"></i></button>
        <video id="videoPlayer" controls></video>
    </div>
    <div id="resumePrompt">
        <p>Möchtest du dort fortfahren, wo du aufgehört hast?</p>
        <button onclick="resumePlayback(true)">Ja</button>
        <button onclick="resumePlayback(false)">Nein</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let catalog = null;
        let currentFilm = null;
        let startY = 0;
        let pullDistance = 0;
        const container = document.querySelector('.container');
        const pullToRefresh = document.getElementById('pullToRefresh');
        const catalogUrl = 'https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat';

        async function loadCatalog() {
            try {
                const response = await fetch(catalogUrl);
                catalog = await response.json();
                renderFilms(catalog.films);
            } catch (error) {
                console.error('Fehler beim Laden des Katalogs:', error);
                alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es später erneut.');
            }
        }

        function renderFilms(films) {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            films.forEach((film, index) => {
                const card = document.createElement('div');
                card.className = 'film-card';
                card.innerHTML = `
                    <img src="${film.poster}" alt="${film.title}">
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>
                    </div>
                `;
                card.addEventListener('click', () => playFilm(film));
                filmGrid.appendChild(card);
            });
        }

        function playFilm(film) {
            currentFilm = film;
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            const savedTime = localStorage.getItem(`filmProgress_${film.id}`);

            if (savedTime) {
                document.getElementById('resumePrompt').style.display = 'block';
            } else {
                startPlayback();
            }
        }

        function resumePlayback(resume) {
            document.getElementById('resumePrompt').style.display = 'none';
            startPlayback(resume);
        }

        function startPlayback(resume = false) {
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            player.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(currentFilm.streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    if (resume) {
                        const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);
                        video.currentTime = savedTime ? parseFloat(savedTime) : 0;
                    }
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = currentFilm.streamUrl;
                if (resume) {
                    const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);
                    video.currentTime = savedTime ? parseFloat(savedTime) : 0;
                }
                video.play();
            }

            video.addEventListener('timeupdate', function() {
                localStorage.setItem(`filmProgress_${currentFilm.id}`, video.currentTime);
            });
        }

        document.getElementById('closePlayer').addEventListener('click', () => {
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            player.style.display = 'none';
            video.pause();
            video.src = '';
            currentFilm = null;
        });

        document.getElementById('searchBar').addEventListener('input', searchFilms);

        function searchFilms() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredFilms = catalog.films.filter(film => 
                film.title.toLowerCase().includes(searchTerm)
            );
            renderFilms(filteredFilms);
        }

        // Pull-to-Refresh Funktionalität
        let touchStartY = 0;
        container.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        container.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const pullDistance = touchY - touchStartY;
            if (container.scrollTop === 0 && pullDistance > 0 && pullDistance < 90) {
                pullToRefresh.style.opacity = pullDistance / 90;
            }
        });

        container.addEventListener('touchend', (e) => {
            const touchY = e.changedTouches[0].clientY;
            const pullDistance = touchY - touchStartY;
            if (container.scrollTop === 0 && pullDistance > 60) {
                loadCatalog();
            }
            pullToRefresh.style.opacity = 0;
        });

        // Beim Start der App
        loadCatalog();
    </script>
</body>
</html>
