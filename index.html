<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFrei: Dein kostenloses Streaming-Erlebnis – 100% werbefrei!</title>

    <!-- Manifest zur Unterstützung von "Zum Home-Bildschirm hinzufügen" -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FilmFrei">
    <link rel="apple-touch-icon" href="icon.png">
    
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .bg-gray-900 { background-color: #1a202c; }
        .text-white { color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .sm\\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        .gap-6 { gap: 1.5rem; }
        .text-center { text-align: center; }
        .text-4xl { font-size: 2.25rem; }
        .font-bold { font-weight: bold; }
        .rounded-full { border-radius: 9999px; }
        .border { border-width: 1px; }
        .bg-gray-800 { background-color: #2d3748; }
        .transition-transform { transition: transform 0.3s; }
        .hover\\:-translate-y-1:hover { transform: translateY(-0.25rem); }
        .shadow-md { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .hover\\:shadow-lg:hover { box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); }
        .overflow-hidden { overflow: hidden; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-12 { margin-top: 3rem; }
        .p-2 { padding: 0.5rem; }
        .rounded-lg { border-radius: 0.75rem; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold">FilmFrei: Dein kostenloses Streaming-Erlebnis – 100% werbefrei!</h1>
            <div class="flex justify-center items-center space-x-4 flex-wrap">
                <input type="text" id="search-query" placeholder="Filmtitel suchen..." class="p-2 rounded-full border border-gray-700 bg-gray-800 flex-grow max-w-md">
                <button onclick="searchMovies()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Suchen</button>
            </div>
        </header>

        <main>
            <section id="horror-section">
                <h2 class="text-2xl font-semibold mb-4">Horror</h2>
                <div id="horror-movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </section>

            <section id="musical-section">
                <h2 class="text-2xl font-semibold mb-4">Musical</h2>
                <div id="musical-movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </section>

            <section id="fantasy-section" class="mt-12">
                <h2 class="text-2xl font-semibold mb-4">Fantasy</h2>
                <div id="fantasy-movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </section>

            <section id="action-section" class="mt-12">
                <h2 class="text-2xl font-semibold mb-4">Action</h2>
                <div id="action-movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </section>

            <section id="comedy-section">
                <h2 class="text-2xl font-semibold mb-4">Komödie</h2>
                <div id="comedy-movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </section>

            <section id="kids-section">
                <h2 class="text-2xl font-semibold mb-4">Kinderfilme</h2>
                <div id="kids-movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </section>
        </main>
    </div>

    <script>
        const horrorMovies = [
            { title: "Imaginary FSK 16", image: "https://de.web.img2.acsta.net/pictures/24/01/31/08/13/2388278.jpg", link: "https://3jtpuy07im.swiftload.io/serve/3/zg4v2y0cl8r/kqkxn7u_G9Lcu1u-Ipdygg/1725296331/zg4v2y0cl8r//high.m3u8" }
        ];
        const musicalMovies = [
            { title: "Elvis FSK 6", image: "https://www.mairie-leluc.com/wp-content/uploads/2022/06/0417000.jpg-r_1920_1080-f_jpg-q_x-xxyxx.jpg", link: "https://3jtpuy07im.swiftload.io/serve/3/42t6g8weimw/hhOzTyMWmzkPc5LTBQtCBg/1725303013/42t6g8weimw//high.m3u8" }
        ];
        const fantasyMovies = [
            { title: "Harry Potter und der Stein der Weisen FSK 6 !Bald verfügbar!", image: "https://musicart.xboxlive.com/7/8fe05000-0000-0000-0000-000000000002/504/image.jpg", link: "" }
        ];
        const actionMovies = [
            { title: "John Wick FSK 16 !Bald verfügbar!", image: "https://i.pinimg.com/originals/82/0b/ee/820bee1c461bddf7fc8af07fdd1abd11.jpg", link: "" }
        ];
        const comedyMovies = [
            { title: "Chantal im Märchenland FSK 12", image: "https://de.web.img3.acsta.net/pictures/24/03/01/19/29/3351541.jpg", link: "https://3jtpuy07im.swiftload.io/serve/3/e3eq2m4qz9t/reBKNUZNitBLrtdkFPcBEA/1725292119/e3eq2m4qz9t//high.m3u8" }
        ];
        const kidsMovies = [
            { title: "Alles steht Kopf 2 FSK 0", image: "https://de.web.img3.acsta.net/img/44/7d/447d0ad9c57e73e5c17b3e07c37b97c8.jpg", link: "https://3jtpuy07im.swiftload.io/serve/3/obxbvt06dz8/QlaH3NXuOEv2RjdXVcDEfQ/1725191511/obxbvt06dz8//high.m3u8" }
        ];

        function displayMovies(category, movieList) {
            const sectionElement = document.getElementById(`${category}-movies`);
            sectionElement.innerHTML = movieList.map(movie => `
                <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg">
                    <div style="width: 100%; padding-top: 150%; position: relative;">
                        <img src="${movie.image}" alt="${movie.title}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="text-lg font-semibold mb-2">${movie.title}</h3>
                        ${movie.link ? `<a href="${movie.link}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Jetzt ansehen</a>` : '<span class="text-gray-500">Nicht verfügbar</span>'}
                    </div>
                </div>
            `).join('');
        }

        // Filme anzeigen
        displayMovies('horror', horrorMovies);
        displayMovies('musical', musicalMovies);
        displayMovies('fantasy', fantasyMovies);
        displayMovies('action', actionMovies);
        displayMovies('comedy', comedyMovies);
        displayMovies('kids', kidsMovies);

        function searchMovies() {
            const query = document.getElementById('search-query').value.toLowerCase();
            const allMovies = [...horrorMovies, ...musicalMovies, ...fantasyMovies, ...actionMovies, ...comedyMovies, ...kidsMovies];
            const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(query));

            if (filteredMovies.length > 0) {
                document.getElementById('horror-section').style.display = 'none';
                document.getElementById('musical-section').style.display = 'none';
                document.getElementById('fantasy-section').style.display = 'none';
                document.getElementById('action-section').style.display = 'none';
                document.getElementById('comedy-section').style.display = 'none';
                document.getElementById('kids-section').style.display = 'none';

                document.getElementById('horror-movies').innerHTML = '';
                document.getElementById('musical-movies').innerHTML = '';
                document.getElementById('fantasy-movies').innerHTML = '';
                document.getElementById('action-movies').innerHTML = '';
                document.getElementById('comedy-movies').innerHTML = '';
                document.getElementById('kids-movies').innerHTML = '';

                displayMovies('horror', filteredMovies);
            } else {
                alert("Keine Filme gefunden!");
            }
        }
    </script>

    <!-- Manifest Script -->
    <script>
        const manifest = {
            name: "FilmFrei",
            short_name: "FilmFrei",
            description: "Dein kostenloses Streaming-Erlebnis, ohne Werbung und mit tollen Filmen!",
            icons: [
                {
                    src: "icon.png",
                    sizes: "192x192",
                    type: "image/png"
                },
                {
                    src: "icon.png",
                    sizes: "512x512",
                    type: "image/png"
                }
            ],
            start_url: "/",
            display: "standalone",
            background_color: "#000000",
            theme_color: "#000000"
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestUrl = URL.createObjectURL(manifestBlob);

        document.querySelector('link[rel="manifest"]').setAttribute('href', manifestUrl);
    </script>

</body>
</html>
