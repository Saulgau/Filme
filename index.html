<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmliste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1f27;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        h1 {
            margin: 0;
        }
        #searchBar {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .film-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .film-card {
            background-color: #2b2f38;
            border-radius: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .film-card:hover {
            transform: scale(1.05);
        }
        .film-card img {
            width: 100%;
            border-radius: 10px;
        }
        .film-card h2 {
            margin: 10px 0;
        }
        button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d8de5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Filmliste</h1>
            <input type="text" id="searchBar" placeholder="Filmtitel suchen..." oninput="searchFilms()">
        </header>
        <main>
            <div id="filmList" class="film-list">
                <!-- Film 1 -->
                <div class="film-card" data-title="Deadpool & Wolverine">
                    <img src="/api/placeholder/200/300" alt="Deadpool & Wolverine Poster">
                    <h2>Deadpool & Wolverine</h2>
                    <p>Jahr: 2024</p>
                    <p>Dauer: 120 Minuten</p>
                    <button onclick="openVideoPlayer('https://example.com/deadpool-wolverine.m3u8')">Film ansehen</button>
                </div>
                <!-- Film 2 -->
                <div class="film-card" data-title="John Wick">
                    <img src="https://cdn.kinocheck.com/i/w=1200/pvatm0owmf.jpg" alt="John Wick Poster">
                    <h2>John Wick</h2>
                    <p>Jahr: 2014</p>
                    <p>Dauer: 1 h 41 min</p>
                    <button onclick="openVideoPlayer('https://3jtpuy07im.swiftload.io/serve/3/jnmljrug6l9/UMwOfUmTWiknnKfB-lpIbA/1725396613/jnmljrug6l9//master.m3u8')">Film ansehen</button>
                </div>
                <!-- Film 3 -->
                <div class="film-card" data-title="Elvis">
                    <img src="https://cdn.kinocheck.com/i/j7g8i57dlw.jpg" alt="Elvis Poster">
                    <h2>Elvis</h2>
                    <p>Jahr: 2022</p>
                    <p>Dauer: 2 h 39 min</p>
                    <button onclick="openVideoPlayer('https://3jtpuy07im.swiftload.io/serve/3/42t6g8weimw/hhOzTyMWmzkPc5LTBQtCBg/1725303013/42t6g8weimw//master.m3u8')">Film ansehen</button>
                </div>
                // Film 3
                                <div class="film-card" data-title="Harry Potter und der Stein der Weisen">
                    <img src="https://cdn.kinocheck.com/i/w=1200/jz24pl19ny.jpg" alt="Harry Potter 1 Poster">
                    <h2>Harry Potter und der Stein der Weisen</h2>
                    <p>Jahr: 2001</p>
                    <p>Dauer: 2 h 32 min</p>
                    <button onclick="openVideoPlayer('https://3jtpuy07im.swiftload.io/serve/3/5uhykxfw6qv/OiGE2XFe27wTjEt0NI2BBg/1725396564/5uhykxfw6qv//master.m3u8')">Film ansehen</button>
                </div>
            </div>
        </main>
    </div>
  <script>
        function searchFilms() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filmCards = document.getElementsByClassName('film-card');
            
            for (let card of filmCards) {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            }
        }

        function openVideoPlayer(m3u8Url) {
            const playerWindow = window.open('', '_blank');
            playerWindow.document.write(`
                <!DOCTYPE html>
                <html lang="de">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Video Player</title>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"><\/script>
                    <style>
                        body { margin: 0; padding: 0; background-color: #000; }
                        #videoPlayer { width: 100%; height: 100vh; }
                    </style>
                </head>
                <body>
                    <video id="videoPlayer" controls></video>
                    <script>
                        const video = document.getElementById('videoPlayer');
                        const m3u8Url = '${m3u8Url}';
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(m3u8Url);
                            hls.attachMedia(video);
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = m3u8Url;
                        }
                    <\/script>
                </body>
                </html>
            `);
            playerWindow.document.close();
        }
    </script>
</body>
</html>
